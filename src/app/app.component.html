<div class="container">
  <h1>Google map</h1>
  <form class="form-inline" [formGroup]="formulaire" (ngSubmit)="setCenter($event)">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formulaire.invalid">Go</button>
  </form>
  <div class="col-md-3 col-sm-12 col-xs-12">
      <button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>
      <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
      <button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>
    </div>
  <div #gmap style="width:100%;height:550px"></div>
</div>
